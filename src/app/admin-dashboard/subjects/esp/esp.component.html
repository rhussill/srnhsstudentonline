<div class="header">

    <div class="upload-title">
      <h2 style="margin:none ;"> Welcome {{name}}</h2>
    </div>
</div>


<br><br><br>
<div id="competency">


    <!-- Viewallcompetency -->
    <mat-card>
        <!-- Header part of the Matcard -->
       


<div id="competency">
    <mat-card>
    <!-- Header part of the Matcard -->
    <div class="titlebox">
      <div class="title">
        <span>ESP</span>
      </div>
      <div class="logo">
       
        <h1></h1>
      </div>    
    </div> 
    <mat-divider></mat-divider>
  
  
    <mat-tab-group>
  
      <mat-tab label="Activities">
        <div id="controls">  
            <div>
              <div>
                <form #form="ngForm">
                <mat-form-field class="example-full-width" appearance="outline"  id="searchbox">
                  <mat-icon matSuffix>search</mat-icon>
                  <input matInput placeholder="Search" name="search" ngModel >
                </mat-form-field>
    
                
    
           
              </form>
            </div>
           
            </div>
            
    
      

        </div>
        <div class="mat-elevation-z0">
        <div id="print-section">
       
            <table mat-table [dataSource]="activityData">
    
              <ng-container matColumnDef="Activity">
                <th mat-header-cell *matHeaderCellDef> Activity </th>
                <td mat-cell *matCellDef="let element"> {{element.FileName || 'Not Available'}} </td>
              </ng-container>
    
              <ng-container matColumnDef="Detail">
                <th mat-header-cell *matHeaderCellDef> Detail </th>
                <td mat-cell *matCellDef="let element"> {{element.instructions || 'Not Available'}} </td>
              </ng-container>
    
              <ng-container matColumnDef="Duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let element"> {{element.start_date || 'Not Available'}} - {{element.end_date}} </td>
              </ng-container>
    
              
  

                <tr mat-header-row *matHeaderRowDef=" ActivitydisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns:  ActivitydisplayedColumns;"  (click)="rowclick(row)" ></tr>
            </table>
    
           </div>
          
            <mat-paginator 
            [length]="total"
            [pageSize]="pageSize"
            [pageIndex]="pageNo -1"
            [pageSizeOptions]="[5,10,25,100]"
            aria-label="Select page"
            (page)= "onPaginate($event)"
            >
            </mat-paginator>
          </div>
        </mat-tab>
  
    
    
  
    </mat-tab-group>
      </mat-card>
  
      
    </div>
