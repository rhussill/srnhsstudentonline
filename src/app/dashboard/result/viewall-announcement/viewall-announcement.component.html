<div id="competency">

      <div class="title">

      </div>
      <div class="logo">
       
        <h1></h1>

      <div id="controls">  
          <div>
            <div>

          </div>
         
          </div>
          
  
          <div>
  
        
  
         
        </div>
      </div>
      <div class="mat-elevation-z0">
      <div id="print-section">
     
          <table mat-table [dataSource]="dataSource">
  
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Announcement Title </th>
              <td mat-cell *matCellDef="let element"> {{element.announcementtitle || 'Not Available'}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Grade">
              <th mat-header-cell *matHeaderCellDef> Detail</th>
              <td mat-cell *matCellDef="let element"> {{element.Detail || 'Not Available'}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Section">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.start_date || 'Not Available'}} - {{element.end_date}}</td>
            </ng-container>
  
            

  
            
              <tr mat-header-row *matHeaderRowDef="StudentsdisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: StudentsdisplayedColumns;" (click)="rowclick(row)"></tr>
          </table>
  
         </div>
        
          <mat-paginator 
          [length]="total"
          [pageSize]="pageSize"
          [pageIndex]="pageNo - 1"
          aria-label="Select page"
          (page)= "onPaginate($event)"
          >
          </mat-paginator>
        </div>
     



     
      </mat-card>
