<div class="header">

    <div class="upload-title">
        <h3 style="margin:none ;">Admin</h3>
        <h6 style="color:grey ;">01 January, 2022</h6>
    </div>
</div>


<br><br><br>
<div id="competency">


    <!-- Viewallcompetency -->
    <mat-card>
        <!-- Header part of the Matcard -->
        <div class="titlebox">
            <div class="title">
                <span>View Grades</span>
                <br>
            </div>
            <div class="logo">
            </div>
        </div>

        <mat-tab-group dynamicHeight>
            


            <mat-tab label="View all Grades">
                <div class="example-large-box mat-elevation-z4">

                    <!-- user -->
                    <div id="controls">
                        <div>
                            <mat-form-field class="example-full-width" appearance="outline" style="width:100%;">
                                <mat-icon matSuffix>search</mat-icon>
                                <input matInput placeholder="Search" #searchbox (keyup)="applyFilter(searchbox.value)">
                            </mat-form-field>
                        </div>
                        <div>
                            <!-- <button id="add" mat-button class="mat-elevation-z2" (click)="add()">
                    Add
                  </button> -->
                            <!-- <button id="adduser" mat-button class="mat-elevation-z2" (click)="addUser()">
                    Add Users
                  </button> -->
                        </div>
                    </div>

                    <div class="mat-elevation-z0">
                        <table mat-table [dataSource]="viewAlldatasource">

                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="FirstName">
                                <th mat-header-cell *matHeaderCellDef> First Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.fName}} </td>
                            </ng-container>

                            <ng-container matColumnDef="section">
                                <th mat-header-cell *matHeaderCellDef>
                                    <Section></Section>
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.section}} </td>
                            </ng-container>

                            <ng-container matColumnDef="LastName">
                                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.lName}} </td>
                            </ng-container>


                            <ng-container matColumnDef="pnumber">
                                <th mat-header-cell *matHeaderCellDef>Phone Number </th>
                                <td mat-cell *matCellDef="let element"> {{element.pNumber}} </td>
                            </ng-container>

                            <ng-container matColumnDef="dob">
                                <th mat-header-cell *matHeaderCellDef>Mark </th>
                                <td mat-cell *matCellDef="let element"> --Grade-- </td>
                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='rowClicked(row)'></tr>
                        </table>

                        <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]='pageNo - 1'
                            (page)='useronPageChange($event)' aria-label="Select page">
                        </mat-paginator>
                    </div>


                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
